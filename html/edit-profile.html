<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="../css/edit-profile.css">
  <link rel="stylesheet" href="../css/header.css">
</head>

<body>
  <header class="header-top-nav">
    <ul class="header-top">
      <!--Logo container-->
      <li class="logo-container">
        <a class="logo" href="../index.html">
          <span class="logo-text">Thrift Shop</span>
        </a>
      </li>
      <!--Search container-->
      <li class="search-box">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018" />
          <path
            d="M13 6.5a6.47 6.47 0 0 1-1.258 3.844q.06.044.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11" />
        </svg>
        <input type="text" placeholder="Search...">
      </li>
      <!--Heart icon-->
      <li class="icons">
        <a href="">
          <svg fill="currentColor" viewBox="0 0 16 16">
            <path
              d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
          </svg>
        </a>
      </li>
      <!--Avatar icon-->
      <li class="icons">
        <a href="profile.html">
          <svg fill="currentColor" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
          </svg>
        </a>
      </li>
      <!--Toggle icon-->
      <li class="icons" id="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-toggles"
          viewBox="0 0 16 16">
          <path
            d="M4.5 9a3.5 3.5 0 1 0 0 7h7a3.5 3.5 0 1 0 0-7zm7 6a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m-7-14a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5m2.45 0A3.5 3.5 0 0 1 8 3.5 3.5 3.5 0 0 1 6.95 6h4.55a2.5 2.5 0 0 0 0-5zM4.5 0h7a3.5 3.5 0 1 1 0 7h-7a3.5 3.5 0 1 1 0-7" />
        </svg>
      </li>
    </ul>
  </header>
  <form id="editProfileForm">
    <label for="profilePic">Profile Picture</label>
    <input type="file" id="profilePic" name="profilePic" accept="image/*">
    <div id="profilePicPreview" style="margin: 10px 0;">
      <img src="" alt="Profile Preview" id="previewImg"
        style="max-width: 150px; max-height: 150px; display:none; border-radius: 50%;">
    </div>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Full Name">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="@username">

    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" placeholder="Say something about yourself..."></textarea>

    <button type="submit">Save Changes</button>
  </form>


  <!-- JavaScript файлаа холбоно -->
  <script src="../js/edit-profile.js"></script>
</body>

</html>
